<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    button {
      margin: 10px;Synchronous vs Asynchronous
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1> Synchronous vs Asynchronous Execution</h1>
  <button onclick="runSynchronous()">Run Synchronous</button>
  <button onclick="runAsynchronous()">Run Asynchronous</button>

  <div class="output" id="output"></div>

  <script>
    const outputDiv = document.getElementById("output");

    function show(message) {
      outputDiv.innerHTML += message + "<br>";
    }

    function clearOutput() {
      outputDiv.innerHTML = "";
    }

    // Synchronous Example
    function runSynchronous() {
      clearOutput();
      show("<b>=== Synchronous Execution ===</b>");
      show("Start");

      function taskOne() {
        show("Task 1 complete");
      }

      function taskTwo() {
        show("Task 2 complete");
      }

      taskOne();
      taskTwo();

      show("End");
    }

    // Asynchronous Example
    function runAsynchronous() {
      clearOutput();
      show("<b>=== Asynchronous Execution ===</b>");
      show("Start");

      function asyncTask() {
        setTimeout(() => {
          show("Async Task complete (after 2s)");
        }, 2000);
      }

      asyncTask();
      show("End");
    }
     // counter every 1 second
      let count = 1;
      const intervalId = setInterval(() => {
        show("Counter: " + count);
        count++;

        if (count > 5) { // stop after 5 counts
          clearInterval(intervalId);
          show("Counter stopped after 5 seconds");
        }
      }, 1000);

      show("End");
    
    
  </script>
</body>
</html>
